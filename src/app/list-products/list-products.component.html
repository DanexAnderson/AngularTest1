<div class="container col-md-12">

  <div>
        <button *ngIf="isadmin" (click)="addProduct()" class="btn btn-outline-info"><b>Add Product</b></button>
      </div>
  <h2 class="text-center pb-2 text-info">All Products</h2>
  <div class="table-responsive table-container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price($)</th>
          <th>Company</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">

          <td>{{product.title}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price | currency : "USD" : true}}</td>
          <td>{{product.company}}</td>

          <td  (click)="getMessage()">
            <button (click)="deleteProduct(product)"
            [ngClass]="{'disabled btn-outline-secondary ' : !isadmin,
                              'btn-danger' : isadmin,
                              'nav-link mr-3 py-0 btn d-inline' : true }"
            > Delete</button>

            <button (click)="updateProduct(product)" style="margin-left: 20px;"
            [ngClass]="{'disabled btn-outline-secondary ' : !isadmin,
                              'btn-info' : isadmin,
                              'nav-link mr-3 py-0 btn d-inline' : true }"
            > Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
